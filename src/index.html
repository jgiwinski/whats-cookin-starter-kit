<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="Styles.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <title>Whats Cookin</title>
  </head>
  <body>
    <header class="nav-bar">
      <div>
        <h1>What's Cookin?</h1>
      </div>
      <div class="nav-btn-order">
        <button class="nav-btn recipe-btn"><span>Recipes </span></button>
        <button class="nav-btn fav-recipe-btn"><span>Favorite Recipes </span></button>
        <button class="nav-btn pantry-btn"><span>Pantry </span></button>
      </div>
    </header>
    <div class="solid-green"></div>
    <section class="center-content">
      <input class="search-bar" type="text" placeholder="Search Recipes by Name" id="search-name"/>
      <input class="search-bar" type="text" placeholder="Search Recipes by Ingredients" id="search-ing"/>
    </section>
    <hr />
    <main class="main-order-row">
      <section class="center-column side-tag-display">
        <h1>Filter by Tag</h1>
        <article class="tag-list">
        </article>
        <button class="green-btn submit">Submit</button>
      </section>
      <section class="recipe-cards all-recipes">
      </section>
      <section class="recipe-details main-order-row card-overlay hidden">
      </section>
      <section class="recipe-cards fav-recipes-display hidden">
        <!-- <h4>Favorite Recipes</h4> -->
        <section class="recipe-card-display center-column">
          <i class="fas fa-bookmark fa-4x"></i>
          <img src="https://spoonacular.com/recipeImages/741603-556x370.jpeg"/>
          <h4>Banana Pancakes</h4>
          <div class="tag-box">
            <p class="tag">breakfast</p>
            <p class="tag">fruit</p>
          </div>
        </section>
        <section class="recipe-card-display center-column">
          <i class="fas fa-bookmark fa-4x"></i>
          <img src="https://spoonacular.com/recipeImages/741603-556x370.jpeg"/>
          <h4>Banana Pancakes</h4>
          <div class="tag-box">
            <p class="tag">breakfast</p>
            <p class="tag">fruit</p>
          </div>
        </section>
        <section class="recipe-card-display center-column">
          <i class="fas fa-bookmark fa-4x"></i>
          <img src="https://spoonacular.com/recipeImages/741603-556x370.jpeg"/>
          <h4>Banana Pancakes</h4>
          <div class="tag-box">
            <p class="tag">breakfast</p>
            <p class="tag">fruit</p>
          </div>
        </section>
      </section>
    </main>
    <section class="hidden pantry-view recipe-details card-overlay" id="pantryView">
      <h1>Pantry</h1>
      <button class="close-pantry" id="closePantry">&#x02A02</button>
        <table id="pantryTable">
          <tr>
            <th>Ingredient</th>
            <th>Quantity</th>
          </tr>
        </table>
    </section>
    <section class="hidden recipe-details card-overlay" id="shoppingView">
      <h1>Shopping List</h1>
      <button class="close-pantry" id="closeShopping">&#x02A02</button>
        <h1>Shopping List</h1>
        <table id="shoppingList">
          <tr>
            <th>Ingredient</th>
            <th>Quantity</th>
          </tr>
        </table>
    </section>
    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/recipes.js"></script>
    <script type="text/javascript" src="../data/ingredients.js"></script>
    <!-- <script type="text/javascript" src="./Ingredient.js"></script> -->
    <script type="text/javascript" src="./Recipe.js"></script>
    <script type="text/javascript" src="./RecipeRepository.js"></script>
    <script type="text/javascript" src="./User.js"></script>
    <script type="text/javascript" src="./Pantry.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>

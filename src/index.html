  <body>
    <header class="nav-bar">
      <div>
        <h1>What's Cookin?</h1>
      </div>

        <button class="nav-btn pantry-btn"><span>Pantry </span></button>
      </div>
    </header>
    <div class="solid-green"></div>

    <hr />
    <main class="main-order-row">

        <h1>Filter by Tag</h1>

        </article>

      </section>
      <section class="recipe-cards all-recipes">
      </section>
      <section class="recipe-details main-order-row card-overlay hidden">
        <article class="center-column">

              <ul>eggs</ul>

            </div>
          </div>
        </article>
        <article class="column details-title">
          <h1 id="rec-title">Elvis Pancakes</h1>
          <div class="instructions">
          </div>
        </article>
      </section>
      <section class="recipe-cards fav-recipes-display hidden">
        <!-- <h4>Favorite Recipes</h4> -->
        <section class="recipe-card-display center-column">
          <i class="fas fa-bookmark fa-4x"></i>
          <img src="https://spoonacular.com/recipeImages/741603-556x370.jpeg"/>
          <h4>Banana Pancakes</h4>
          <div class="tag-box">
            <p class="tag">breakfast</p>
            <p class="tag">fruit</p>

        </section>
        <section class="recipe-card-display center-column">

        </section>
        <section class="recipe-card-display center-column">

          <h4>Banana Pancakes</h4>
          <div class="tag-box">
            <p class="tag">breakfast</p>
            <p class="tag">fruit</p>
          </div>
        </section>
      </section>
